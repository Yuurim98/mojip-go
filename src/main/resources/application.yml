spring:
  application:
    name: mojip-go

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500, expireAfterWrite=2m
